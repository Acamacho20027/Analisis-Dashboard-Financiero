<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinScope - Transacciones</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="transacciones-page">
    <div class="transacciones-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <div class="logo-text">
                        <span class="core">Fin</span><span class="wall">Scope</span>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/views/dashboard.html"><i></i> Dashboard</a></li>
                    <li><a href="/views/categorias-financieras.html"><i></i> Categor铆as Financieras</a></li>
                    <li><a href="/views/transacciones.html" class="active"><i></i> Transacciones</a></li>
                    <li><a href="/views/reportes.html"><i></i> Reportes</a></li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary" style="width: 100%; margin: 0 2rem;">
                    <i></i> Cerrar Sesi贸n
                </button>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">Gesti贸n de Transacciones</h1>
                <p class="page-subtitle">Administra tus ingresos, gastos y transferencias</p>
            </header>

            <!-- Formulario de Nueva Transacci贸n -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Nueva Transacci贸n</h2>
                </div>
                <form id="transaccionForm" class="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="categoria">Categor铆a:</label>

                                <option value="entretenimiento">Entretenimiento</option>
                                <option value="servicios">Servicios</option>
                                <option value="salario">Salario</option>
                                <option value="inversiones">Inversiones</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="monto">Monto:</label>
                            <input type="number" id="monto" step="0.01" required placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo">Tipo:</label>
                            <select id="tipo" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="ingreso">Ingreso</option>
                                <option value="gasto">Gasto</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripci贸n:</label>
                            <input type="text" id="descripcion" placeholder="Descripci贸n opcional">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Agregar Transacci贸n</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resumen de Transacciones -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Resumen del Mes</h2>
                </div>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon"></div>
                        <div class="metric-content">
                            <h3>Total Ingresos</h3>
                            <p class="metric-value" id="totalIngresos">$0.00</p>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon"></div>
                        <div class="metric-content">
                            <h3>Total Gastos</h3>
                            <p class="metric-value" id="totalGastos">$0.00</p>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon"></div>
                        <div class="metric-content">
                            <h3>Balance</h3>
                            <p class="metric-value" id="balanceTotal">$0.00</p>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon"></div>
                        <div class="metric-content">
                            <h3>Transacciones</h3>
                            <p class="metric-value" id="totalTransacciones">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de Transacciones -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Historial de Transacciones</h2>
                </div>
                <div class="transactions-controls">
                    <div class="filter-group">
                        <label for="filterTipo">Filtrar por tipo:</label>
                        <select id="filterTipo">
                            <option value="">Todos</option>
                            <option value="ingreso">Ingresos</option>
                            <option value="gasto">Gastos</option>
                            <option value="transferencia">Transferencias</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterCategoria">Filtrar por categor铆a:</label>
                        <select id="filterCategoria">
                            <option value="">Todas</option>
                            <option value="alimentacion">Alimentaci贸n</option>
                            <option value="transporte">Transporte</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="servicios">Servicios</option>
                            <option value="salario">Salario</option>
                            <option value="inversiones">Inversiones</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>
                
                <div id="transaccionesList" class="transactions-list">
                    <!-- Las transacciones se cargar谩n din谩micamente aqu铆 -->
                </div>
            </div>
        </main>
    </div>

    <script src="/scripts/transacciones/transacciones.js"></script>
</body>
</html>
