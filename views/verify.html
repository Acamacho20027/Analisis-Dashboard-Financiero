<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinScope - Verificación 2FA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                        accent: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="logo-text mb-4 verify-page" style="font-size: 2.5rem; font-weight: bold;">
                <span class="core" style="color: #3b82f6;">Fin</span><span class="wall" style="color: #64748b;">Scope</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Verificación</h1>
            <p class="text-gray-600">Código de seguridad enviado</p>
        </div>

        <!-- Información del código -->
        <div class="mb-6 p-4 bg-blue-50 rounded-xl">
            <p class="text-sm text-blue-800">
                Se ha enviado un código de verificación a tu dispositivo. 
                Ingresa el código de 6 dígitos para continuar.
            </p>
        </div>

        <!-- Formulario de verificación -->
        <form id="verifyForm" class="space-y-6">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Código de Verificación</label>
                <input type="text" id="code" name="code" required maxlength="6"
                       class="w-full px-4 py-3 text-center text-2xl font-mono border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                       placeholder="000000">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-primary to-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-blue-800 transform hover:scale-105 transition-all duration-200 shadow-lg">
                Verificar y Continuar
            </button>
        </form>

        <!-- Opciones adicionales -->
        <div class="mt-6 text-center space-y-3">
            <button id="resendCode" class="text-primary hover:text-blue-700 font-medium text-sm">
                Reenviar código
            </button>
            <div class="text-sm text-gray-500">
                <p>¿No recibiste el código?</p>
                <p>Verifica tu dispositivo o contacta soporte</p>
            </div>
        </div>

        <!-- Demo code -->
        <div class="mt-6 p-4 bg-green-50 rounded-xl">
            <p class="text-sm text-green-800 font-medium mb-2">Código de Demo:</p>
            <p class="text-lg text-green-600 font-mono text-center">123456</p>
        </div>
    </div>

    <script src="/scripts/auth/verify-simple.js"></script>
</body>
</html>
